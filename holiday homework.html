<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Summer Vacation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fffde7);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color:#00796b
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            color: #00796b;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        ul {
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            list-style-type: square;
            max-width: 400px;
            margin: 0 auto 20px;
        }

        ul li {
            margin-bottom: 8px;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
        }

        .content {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>My Summer Vacation</h1>

        <p>we had a lot of fun and did lots of activities
        <h2>My Hobbies</h2>
        <ul>
            <li>Reading books</li>
            <li>Swimming</li>
            <li>Playing games</li>
            <li>Drawing</li>
        </ul>
    </div>
</body>
</html>
